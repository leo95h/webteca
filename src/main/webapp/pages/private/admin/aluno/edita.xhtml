<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="conteudo">
                <b:jumbotron>
                    <b:container>
                        <br/>
                        <br/>
                        <h:form>
                            <p:panel id="panelAluno" header="Cadastro de Aluno">
                                <h:panelGrid id="gridAluno" columns="2" cellpadding="5" cellspacing="5">
                                    <h:outputLabel value="Nome:" />
                                    <p:inputText value="#{alunoControlador.aluno.pessoaFisica.nome}" size="80" />
                                    <h:outputLabel value="Email:" />
                                    <p:inputText value="#{alunoControlador.aluno.pessoaFisica.email}" size="80" />
                                    <h:outputLabel value="Registro acadÃªmico:" />
                                    <p:inputText value="#{alunoControlador.aluno.registroAcademico}" size="80" />
                                    <h:outputLabel value="Nascimento" />
                                    <p:calendar value="#{alunoControlador.aluno.pessoaFisica.nascimento}" pattern="dd/MM/yyyy" />
                                </h:panelGrid>
                                <h:panelGrid id="gridBotoes" columns="2">
                                    <p:commandButton id="botaoSalvar" value="Salvar" action="#{alunoControlador.salvarNovo()}" update="@form"/>
                                </h:panelGrid>
                            </p:panel>
                        </h:form>
                    </b:container>
                </b:jumbotron>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
