<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="conteudo">
                <b:jumbotron>
                    <b:container>
                        <br/>
                        <br/>
                        <h:form id="formLista">
                            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="false" />
                            <p:panel id="pais" header="Países">
                                <p:commandButton id="botaoNovo" value="Novo" action="#{paisControlador.prepararNovo()}" />
                                <br/>
                                <br/>
                                <p:dataTable id="tablePublicacoes" value="#{paisControlador.paises}" var="pais" emptyMessage="Nenhum registro encontrado">
                                    <f:facet name="header">
                                        Lista de Países
                                    </f:facet>

                                    <p:column headerText="Nome">
                                        <h:outputText value="#{pais.nome}" />
                                    </p:column>

                                    <p:column headerText="DDI">
                                        <h:outputText value="#{pais.ddi}" />
                                    </p:column>

                                    <p:column headerText="Visualizar">
                                        <p:commandButton id="btnVisualizar" value="Visualizar" action="#{paisControlador.prepararVer(pais)}" ajax="false" />
                                    </p:column>
                                    <p:column headerText="Editar">
                                        <p:commandButton id="btnEditar" value="Editar" action="#{paisControlador.prepararEdicao(pais)}" ajax="false" />
                                    </p:column>
                                    <p:column headerText="Excluir">
                                        <p:commandButton id="btnExcluir" value="Excluir" action="#{paisControlador.excluir(pais)}" ajax="false" />
                                    </p:column>

                                    <f:facet name="footer">
                                        Total de países: #{paisControlador.paises.size()}.
                                    </f:facet>
                                </p:dataTable>
                            </p:panel>
                        </h:form>
                    </b:container>
                </b:jumbotron>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
