<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="conteudo">
                <b:jumbotron>
                    <b:container>
                        <br/>
                        <br/>
                        <h:form>
                            <p:panel id="panelPais" header="Cadastro de PaÃ­s">
                                <h:panelGrid id="gridIns" columns="2" cellpadding="5" cellspacing="5">
                                    <h:outputLabel value="Nome:" />
                                    <p:inputText value="#{paisControlador.pais.nome}" 
                                                 size="80" rendered="#{paisControlador.edicao}" />
                                    <h:outputText value="#{paisControlador.pais.nome}"
                                                  rendered="#{!paisControlador.edicao}"/>
                                    <h:outputLabel value="DDI:" />
                                    <p:inputText value="#{paisControlador.pais.ddi}" 
                                                 size="20" rendered="#{paisControlador.edicao}" />
                                    <h:outputText value="#{paisControlador.pais.ddi}"
                                                  rendered="#{!paisControlador.edicao}"/>
                                </h:panelGrid>
                                <h:panelGrid id="gridBotoes" columns="2">
                                    <p:commandButton id="botaoSalvar" value="Salvar" action="#{paisControlador.salvar()}" 
                                                     update="@form" disabled="#{!paisControlador.edicao}"/>
                                    <p:commandButton id="botaoCancelar" value="Cancelar" action="#{paisControlador.prepararLista()}" update="@form" />
                                </h:panelGrid>
                            </p:panel>
                        </h:form>
                    </b:container>
                </b:jumbotron>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
